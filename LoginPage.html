<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Track</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 class="page-title">Campustrack Intelligent Lost And Found Locator</h1>

<div class="background"></div>

<!-- Login Box -->
<div class="login-box" id="loginBox">
    <h2>Login</h2>

    <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="options">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a href="#">Forgot Password?</a>
    </div>

    <button onclick="login()">Login</button>

    <p class="register">Don't have an account? <button type="button" class="link-button" onclick="toggleForms(event)">Register</button></p>
</div>

<!-- Register Box -->
<div class="login-box hidden" id="registerBox" style="display: none;">
    <h2>Register</h2>

    <div class="input-group">
        <label>First Name <span class="required">*</span></label>
        <input type="text" id="firstName" placeholder="Enter your first name">
    </div>

    <div class="input-group">
        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name">
    </div>

    <div class="input-group">
        <label>Email Address <span class="required">*</span></label>
        <input type="email" id="regEmail" placeholder="Enter your email address">
    </div>

    <div class="input-group">
        <label>Create Password <span class="required">*</span></label>
        <div class="password-group">
            <input type="password" id="regPassword" placeholder="Create a password">
            <button type="button" class="toggle-password" onclick="togglePassword()">
                <span id="eyeIcon">üëÅÔ∏è</span>
            </button>
        </div>
    </div>

    <div class="input-group">
        <label>Select Role <span class="required">*</span></label>
        <select id="role">
            <option value="">-- Select Role --</option>
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
            <option value="Staff">Staff</option>
        </select>
    </div>

    <button onclick="register()">Register</button>

    <p class="register">Already have an account? <button type="button" class="link-button" onclick="toggleForms(event)">Login</button></p>
</div>

<script src="script.js"></script>
</body>
</html>
